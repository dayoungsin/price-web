  <script>

<script>
async function fetchGroups(payload) {
  const res = await fetch("/api/groups", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  return await res.json();
}

function resetSelect(name, placeholder) {
  const sel = document.querySelector(`[name="${name}"]`);
  sel.innerHTML = `<option value="">${placeholder}</option>`;
}

async function onGroup1Change(value) {
  resetSelect("group2", "êµ¬ë¶„ 2 ì„ íƒ");
  resetSelect("group3", "êµ¬ë¶„ 3 ì„ íƒ");
  resetSelect("group4", "êµ¬ë¶„ 4 ì„ íƒ");

  const g2 = document.querySelector('[name="group2"]');
  const g3 = document.querySelector('[name="group3"]');
  const g4 = document.querySelector('[name="group4"]');

  g2.disabled = true;
  g3.disabled = true;
  g4.disabled = true;

  if (!value) return;

  const data = await fetchGroups({ group1: value });

  (data.group2 || []).forEach(v => g2.add(new Option(v, v)));

  if (data.group2 && data.group2.length > 0) {
    g2.disabled = false;
  }
}

async function onGroup2Change(value) {
  resetSelect("group3", "êµ¬ë¶„ 3 ì„ íƒ");
  resetSelect("group4", "êµ¬ë¶„ 4 ì„ íƒ");

  const g3 = document.querySelector('[name="group3"]');
  const g4 = document.querySelector('[name="group4"]');

  g3.disabled = true;
  g4.disabled = true;

  const g1 = document.querySelector('[name="group1"]').value;
  if (!g1 || !value) return;

  const data = await fetchGroups({
    group1: g1,
    group2: value
  });

  (data.group3 || []).forEach(v => g3.add(new Option(v, v)));

  if (data.group3?.length) {
    g3.disabled = false;
  }
}

async function onGroup3Change(value) {
  resetSelect("group4", "êµ¬ë¶„ 4 ì„ íƒ");

  const g4 = document.querySelector('[name="group4"]');
  g4.disabled = true;

  const g1 = document.querySelector('[name="group1"]').value;
  const g2 = document.querySelector('[name="group2"]').value;

  if (!g1 || !g2 || !value) return;

  const data = await fetchGroups({
    group1: g1,
    group2: g2,
    group3: value
  });

  (data.group4 || []).forEach(v => g4.add(new Option(v, v)));

  if (data.group4 && data.group4.length > 0) {
    g4.disabled = false;
  }
}
