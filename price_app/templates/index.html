<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>단가 조회</title>

  <!-- 모바일 필수 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>회사 단가 조회</h2>

    <form method="post">
      <input
        type="text"
        name="name"
        placeholder="품명 입력"
        autocomplete="off"
      >
      <button type="submit">검색</button>
    </form>

    {% if results is not none %}
      <ul>
        {% for _, r in results.iterrows() %}
          <li>
            <strong>{{ r["name"] }}</strong><br>
            {{ "{:,}".format(r["price"]) }} 원
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
